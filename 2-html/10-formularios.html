<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<h1>Formularios</h1>

	<form action="" method="post" >
		<fieldset>
			<legend>Datos personales</legend>
			<div>
		
		<label for="nombre">Nombre Completo</label>
		<input type="text" id="nombre" name="nombre">
	</div>
	<div>
		<label for="clave">Contraseña:</label>
		<input type="password" id="clave" name="clave">
	</div>
	<div>
		<label for="clave">Foto</label>
		<input type="file" id="foto" name="foto">
	</div>
	<div>
		<label for="genero">Genero</label>
		<select name="genero" id="genero">
			<option value="">Seleccione el genero...</option>
			<option value="F">Femenino</option>
			<option value="M">Masculino</option>
		</select>
	</div>
	<div>
		<label for="descripcion">Descripcion:</label>
		<br>
		<textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
	</div>

	</fieldset>
	<fieldset>
		<legend>Datos SENA</legend>
		<input type="hidden" name="centro" value="CPIC">
		<div>
			Seleccione uno o más módulos:
			<br>
			<label >
				<input type="checkbox" name="modulo">
				Anàlisis 
			</label>
			<br>
			<label >
				<input type="checkbox" name="modulo">
				Desarrollo 
			</label>
			<br>
			<label >
				<input type="checkbox" name="modulo">
				Comunicaciòn
			</label>
			<br>
			<label >
				<input type="checkbox" name="modulo">
				Ambiental
			</label>

		</div>
		<div>
			Seleccione la Titulaciòn:
			<br>
			<label>
				<input type="radio" name="Titulacion">
				ADSI
			</label>
			<br>
			<label>
				<input type="radio" name="Titulacion">
				Electricidad Industrial
			</label>
			<br>
			<label>
				<input type="radio" name="Titulacion">
				Soldadura
			</label>
			<br>
			<label>
				<input type="radio" name="Titulacion">
				Automotriz
			</label>
		</div>
	</fieldset>
	<input type="submit" value="Enviar Formulario">
	<input type="reset" value="Limpiar Formulario">

	</form>


	


	
</body>
</html>
