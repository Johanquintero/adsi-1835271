<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>colores (Canal Alfa)</title>
	<style>
		section.colors{
			background: url(imgs/superman.jpg) no-repeat center;
			background-size: contain;
			height: 400px;
			margin: 20px auto;
			width: 600px;
		}
		div.yellow{
			background-color: rgba(255,0,0,.4);
			height: 160px;
		}
		
		div.blue{
			background-color: rgba(255,255,0,.4);
			height: 120px;
		}
		
		div.red{
			background-color: rgba(255,0,0,.4);
			height: 120px;
		}
	</style>
</head>
<body>
	<h1>Superman</h1>
	<section class="colors">
		<div class="yellow"></div>
		<div class="blue"></div>
		<div class="red"></div>	
	</section>
	
</body>
</html>
