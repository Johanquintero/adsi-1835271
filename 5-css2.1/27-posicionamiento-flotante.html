<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>posicionamiento (Flotante)</title>
	<style>
		section{
			border: 1px solid #555;
			padding: 10px;
			margin: 20px auto;
			width: 360px;
		}
		section div{
			background-color: #fff;
			border: 1px solid #555;
			padding: 20px 10px;
			width: 95px;
		}

		
		section div.box1{
			float: right;
			
		}
		section img {
			float: left;
		}
		section p.clear{

		}

	</style>
</head>
<body>

<section>

</body>
</html>
