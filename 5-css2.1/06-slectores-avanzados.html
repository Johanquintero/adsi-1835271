<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores avanzados</title>
	<style>
		/*Selector hijos*/
		ul > li{
			background-color: aqua;
			margin: 4px;
		}
		/*Selector Adyacente*/

		ul li+li+li{
			background-color: red;
		}
		/*Selector de Atributo*/
		li[class]{
			background-color: gold;
		}

	</style>
</head>
<body>
	<h1>Selectores avanzados</h1>
	<ol>
		<li>
			Liga de la justicia
			<ul>
				<li class="super">Superman</li>
				<li>Flash</li>
				<li>Batman</li>
			</ul>
		</li>
		<li>
			Avengers
			<ul>
				<li class="">Iron man</li>
				<li>Spiderman</li>
				<li>Hulk</li>
			</ul>
</li>


	</ol>




	</body>
</html>
