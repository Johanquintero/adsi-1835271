<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Nuevos selectores</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		/* li:first-of-type */

		ul.planguages li:first-of-type {
			background-color: #000;
			color: #fff ;
		}
		ul.frontend li:last-of-type {
			background-color: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Nuevos Selectores</h1>
		</header>
		<section>
			<h3>:first-of-type(seleccione el primer elemento de tipo li)</h3>
			<ul class="planguages">
				<li>Python</li>
				<li>Python</li>
				<li>PHP</li>
			</ul>
			<h3>li:last-of-type(seleccione el ultimo elemento de tipo li)</h3>
			<ul class="frontend">
				<li>html</li>
				<li>css</li>
				<li>js</li>
			</ul>
		</section>




	</main>
	
</body>
</html>
