<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fondos Tamaño</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.box{
            background: url(imgs/mario3d.png) no-repeat center;
            border: 2px dotted #aaa;
            height: 300px;
            margin: 40px auto;
            width: 500px;
        }
        div.box1{background-size: cover;}
        /*cover ancho*/
        div.box2{background-size: contain;}
        /*contain alto*/
        div.box3{background-size: 50%;}
        div.box4{background-size: 100px;}


    </style>
</head>
<body>
    <main>
        <header>
            <h1>Fondos(Tamaño)</h1>
        </header>
        <section>

            <h3>background-size: cover</h3>
            <div class="box box1"></div>

            <h3>backgroubox-nd-size: contain</h3>
            <div class="box box2"></div>
 
            <h3>backgroubox-nd-size:  50%</h3>
            <div class="box box3"></div>

            <h3>backgroubox-nd-size: 160px</h3>
            <div class="box box4"></div>

        </section>
    </main>
    
</body>
</html>
