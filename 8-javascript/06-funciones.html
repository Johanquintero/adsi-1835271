<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        input, button {
            border-radius: 20px;
            border:none;
            display:block;
            margin: 8px auto;
            padding: 10px;
            width: 250px;
        }
        button {
            color: rgba(255,255,255,.8);
            background-color:rgb(0,0,0,.6);
            width: 270px;
            cursor: pointer;

        }




    </style>
   
</head>
<body>
    <main> 
        <header>
            <h1> Â¿ Funciones Js ?</h1>

        </header> 
        <section>
            <input type="number" id="nf" min="1" max="18" placeholder="Filas">
            <input type="number" id="nc" min="1" max="18" placeholder="Columnas">

            <button id="btn" >Generar Tabla</button>
            <hr>

            <table id="tbl">

            </table>

          



        </section>
    </main>
    <script>
        //Vars
        var btn = document.getElementById('btn');
        var tbl = document.getElementById('tbl');
        //Events
        btn.onclick = function() {
            var nf = document.getElementById('nf').value;
            var nc = document.getElementById('nc').value;
            if (nf.length> 0 && nc.length > 0){
                drawTable(Math.abs(nf), Math.abs(nc));
            }else{
                alert("All Inputs are required!");
            }
        }


        //Functions
        function drawTable(nf,nc) {
            if(nf <19 && nc <19){
                        var ctbl ="";

                    for (let i = 0; i <= nf; i++) {

                        ctbl+= "<tr>";
                            for (let j = 0; j <= nc; j++) {
                            ctbl+= "<td>F"+i+"-C"+j+"</td>"; 
                            }
                        ctbl+= "</tr>";
                    }
                    tbl.innerHTML=ctbl;
            }else{
                alert("la cantidad de filas y columnas es muy grande");
            }
            





        }

    </script>
</body>
</html>
